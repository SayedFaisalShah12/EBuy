name: ebuy
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  #icons
  cupertino_icons: ^1.0.2
  iconsax: ^0.0.8

  #Utility Package
  http: ^1.1.0
  intl: ^0.19.0
  logger: ^2.0.2+1
  url_launcher: ^6.2.2
  flutter_native_splash: ^2.3.7
  smooth_page_indicator: ^1.1.0
  carousel_slider: ^4.2.1
  readmore: ^2.2.0
  flutter_rating_bar: ^4.0.1
  lottie: ^2.7.0
  connectivity_plus: ^5.0.2
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1

  #firebase
  firebase_core: ^2.25.3
  firebase_auth: ^4.17.3
  cloud_firestore: ^4.15.3
  firebase_storage: ^11.6.0
  google_sign_in: ^6.2.1

  #Storage Management
  get: ^4.6.6
  get_storage: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/Fonts/
    - assets/Icons/
    - assets/Images/
    - assets/Logos/
    - assets/Icons/Category/
    - assets/Images/on_boarding_images/
    - assets/Images/animations/
    - assets/Images/banners/
    - assets/Images/products/
    - assets/Images/users/
    - assets/Images/payment_method/

  fonts:
   - family: Poppins
     fonts:
       - asset: assets/Fonts/Poppins/Poppins-light.ttf
         weight: 300

       - asset:  assets/Fonts/Poppins/Poppins-Regular.ttf
         weight: 400

       - asset:  assets/Fonts/Poppins/Poppins-Italic.ttf
         weight: 500
         style: italic

       - asset:  assets/Fonts/Poppins/Poppins-Medium.ttf
         weight: 600

       - asset:  assets/Fonts/Poppins/Poppins-MediumItalic.ttf
         weight: 700

       - asset:  assets/Fonts/Poppins/Poppins-SemiBold.ttf
         weight: 800
         style: italic

       - asset:  assets/Fonts/Poppins/Poppins-Bold.ttf
       - weight: 900
